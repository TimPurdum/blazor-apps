# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

pool:
  name: 'default'

variables:
  buildConfiguration: 'Release'

steps:
- script: dotnet build --configuration $(buildConfiguration)
  displayName: 'dotnet build $(buildConfiguration)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: true
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
    zipAfterPublish: false

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'CRT-VM-1'
    sourceFolder: '$(Build.ArtifactStagingDirectory)'
    contents: '**/BlazorApps.Demo/*'
    targetFolder: '/var/www/BlazorApps.Demo'

- task: CopyFilesOverSSH@0
  inputs:
    sshEndpoint: 'CRT-VM-1'
    sourceFolder: '$(Build.ArtifactStagingDirectory)'
    contents: '**/BlazorApps.Demo.Wasm/wwwroot/'
    targetFolder: '/usr/share/wordpress'


- task: SSH@0
  inputs:
    sshEndpoint: 'CRT-VM-1'
    runOptions: 'commands'
    commands: 'sudo systemctl restart blazor-apps.service'